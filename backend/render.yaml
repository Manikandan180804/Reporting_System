services:
  - type: web
    name: issueflow-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard with your MongoDB Atlas connection string
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://issueflow-frontend.onrender.com
      # HuggingFace AI Configuration
      - key: HUGGINGFACE_API_KEY
        sync: false  # Set this in Render dashboard with your HF API key
